<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sistema</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="brand">Ativo e Operante</div>
            <p class="tagline">Crie sua conta para acessar o sistema</p>
        </div>
        <div class="right-panel">
            <!-- <div class="login-header">
                <h2>Cadastro</h2>
                <p>Preencha os dados para criar sua conta</p>
            </div> -->
            <form>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input maxlength="14" type="text" id="cpf" placeholder="000.000.000-00" required>
                    <p id="erroCpf" class="erroValida"></p>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    <p id="erroEmail" class="erroValida"></p>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    <p id="erroSenha" class="erroValida"></p>
                </div>
                <div class="form-group">
                    <label for="access-level">Nível de Acesso</label>
                    <select id="access-level" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="cidadao">Cidadão</option>
                        <option value="administracao">Administração</option>
                    </select>
                </div>
                <button type="submit" class="login-button">Cadastrar</button>

                <div class="sign-up">
                    Já tem uma conta? <a href="login.html">Entrar</a>
                </div>

            </form>
        </div>
    </div>
    <script src="../public/js/validacao.js"></script> <!--Script com as validações da pagina-->
    <script src="../public/js/api.js"></script> <!--Script com a conexão com o backEnd-->
</body>
</html>
